
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamMaster AI - 直播复盘专家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              deep: '#050a14', // Darker background for contrast
              tech: '#00f0ff',
              purple: '#8b5cf6',
              surface: 'rgba(255, 255, 255, 0.03)',
              'surface-highlight': 'rgba(255, 255, 255, 0.08)',
              glass: 'rgba(15, 23, 42, 0.6)', // Glassmorphism base
            },
            fontFamily: {
              sans: ['Inter', 'SF Pro Display', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'flow': 'flow 2s linear infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              flow: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #050a14;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 240, 255, 0.2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 240, 255, 0.4); 
      }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5), 0 0 20px rgba(0, 240, 255, 0.3);
      }

      /* Striped Progress Bar Animation */
      .stripe-bar {
        background-image: linear-gradient(
          45deg, 
          rgba(255, 255, 255, 0.15) 25%, 
          transparent 25%, 
          transparent 50%, 
          rgba(255, 255, 255, 0.15) 50%, 
          rgba(255, 255, 255, 0.15) 75%, 
          transparent 75%, 
          transparent
        );
        background-size: 20px 20px;
        animation: move-stripes 1s linear infinite;
      }

      @keyframes move-stripes {
        0% { background-position: 0 0; }
        100% { background-position: 20px 0; }
      }
    </style>

}
